<!DOCTYPE html>
<html>
	<head>
		<title>practice</title>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">	
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link href="style.css" rel="stylesheet">		
	<head>
	<body>
		<div class="container">
		<div class="page-header">
			<h1>Scary Friday to-do list</h1>
		</div>

		    <div class="text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddTask"><i class="glyphicon glyphicon-plus"></i>Add new task</button>
                <button type="button" class="btn btn-danger" id="removealltask"><i class="glyphicon glyphicon-remove"></i>Remove all</button>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#todo" data-toggle="tab">To do</a></li>
                <li><a href="#inprogress" data-toggle="tab">In progress</a></li>
                <li><a href="#done" data-toggle="tab">Done</a></li>
            </ul>
    
            <div class="tab-content" id="tasks-list">
                <div role="tabpanel" class="tab-pane active" id="todo">
                    <ul class="list-group" data-status="1"></ul>
                </div>
    
                <div role="tabpanel" class="tab-pane" id="inprogress">
                    <ul class="list-group" data-status="2"></ul>
                </div>
    
                <div role="tabpanel" class="tab-pane" id="done">
                    <ul class="list-group" data-status="3"></ul>
                </div>
            </div>

        </div>

        <div class="container margin">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-danger">
                        <div class="panel-heading">Should be done</div>
                        <div class="panel-body">
                            Task count:
                            <span class="badge" data-count-status="1">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-warning">
                        <div class="panel-heading">Should be done soon</div>
                        <div class="panel-body">
                            Task count:
                            <span class="badge" data-count-status="2">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">Already done</div>
                        <div class="panel-body">
                            Task count:
                            <span class="badge" data-count-status="3">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Add task</h4>
                    </div>

                    <div class="modal-body">
                        <form id="formAddTask">
                            <div class="form-group">
                                <input type="text" name="title" placeholder="Title" autofocus="true" class="form-control" autocomplete="off">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-success" form="formAddTask">Ok</button>
                    </div>
                </div>
            </div>
        </div>
		<script src="functions.js"></script>
		<script src="script.js"></script>
	</body>
</html>
